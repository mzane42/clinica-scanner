<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <rect width="100" height="100" rx="20" fill="#059669"/>
  <g fill="none" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
    <!-- QR code corners -->
    <rect x="20" y="20" width="20" height="20" rx="4"/>
    <rect x="60" y="20" width="20" height="20" rx="4"/>
    <rect x="20" y="60" width="20" height="20" rx="4"/>
    <!-- Center dot -->
    <circle cx="50" cy="50" r="6" fill="white"/>
    <!-- Scan lines -->
    <line x1="45" y1="30" x2="55" y2="30"/>
    <line x1="45" y1="70" x2="55" y2="70"/>
    <line x1="30" y1="45" x2="30" y2="55"/>
    <line x1="70" y1="45" x2="70" y2="55"/>
  </g>
</svg>
